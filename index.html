<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="top">
    <p>CREDIT CARD DETAILS</p>
  </div>
  <form>
  <div>
    <p>Card Number</p>
    <input type="text" name="cardNumber" placeholder="1234 5678 9012 3456">
  </div>
  <div>
    <p>Name On Card</p>
    <input type="text" name="cardName" placeholder="Name Surname">
  </div>
  <div class="middle">
    <p>Expiry Date</p>
    <p>CVV / CVN</p>
  <div>
    <input type="select" name="date" placeholder="02">
  </div>
  <div>
    <input type="select" name="year" placeholder="2017">
  </div>
  <div>
    <input type="password" name="cvv" placeholder="***">
  </div>
  </div>
    <img src="img/moon_flag.png">
  </form>
</div>
</body>
</html>
